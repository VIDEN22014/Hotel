<head>
    <title th:text="${title}"/>
    <link rel="stylesheet" type="text/css" href="../static/main.css" th:href="@{/main.css}" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container">

</div>

<main>
    <body>
    <div class="container mt-5 mb-5">
        <h1>Введіть пароль адміністратора</h1>
        <div class="alert alert-danger" role="alert" th:if="${error==1}">
            Пароль невірний
        </div>
        <form action="/admin_entry" method="post">
            <div class="form-floating mb-3 mt-3">
                <input th:type="password" id="password" name="password" placeholder="Введіть пароль" class="form-control"><br>
                <label for="password">Пароль адміністратора</label>
            </div>
            <button type="submit" class="btn btn-dark">Підтвердити</button>
        </form>
    </div>
    </body>
</main>
</body>
