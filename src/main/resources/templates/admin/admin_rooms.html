<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <link rel="stylesheet" type="text/css" href="../static/main.css" th:href="@{/main.css}" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<main>
    <body>
    <header th:insert="blocks/header::admin_header">  </header>
    <h1>База Даних Номерів</h1>
    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCreate" aria-expanded="false" aria-controls="collapseCreate">
        Додати Номер
    </button>
    <div class="collapse" id="collapseCreate">
        <h1>Додати Номер</h1>
        <form action="/admin/rooms" method="post">
            <input th:type="hidden" name="operation" value="create">
            <div class="form-floating mb-3 mt-3">
                <input th:type="text" id="room_type" name="room_type" placeholder="Введіть тип кімнати:" class="form-control"><br>
                <label for="room_type">Введіть тип кімнати:</label>
            </div>
            <div class="form-floating mb-3 mt-3">
                <input th:type="text" id="room_number" name="room_number" placeholder="Введіть номер кімнати:" class="form-control"><br>
                <label for="room_number">Введіть номер кімнати:</label>
            </div>
            <div class="form-floating mb-3 mt-3">
                <input th:type="number" id="price_per_day" name="price_per_day" placeholder="Введіть ціну за день:" class="form-control"><br>
                <label for="price_per_day">Введіть ціну за день:</label>
            </div>
            <button type="submit">Додати Номер</button>
        </form><br>
    </div>

    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseEdit" aria-expanded="true" aria-controls="collapseEdit">
        Змінити Номер
    </button>

    <div class="collapse show" id="collapseEdit" th:if="${id!=null}">
        <h1>Змінити Номер</h1>
        <form action="/admin/rooms" method="post">
            <input th:type="hidden" name="operation" value="edit">
            <input th:type="hidden" name="id" th:value="${id}">
            <div class="form-floating mb-3 mt-3">
                <input th:type="text" id="room_type_edit" name="room_type" th:value="${room_type_update}" placeholder="Введіть тип кімнати:" class="form-control"><br>
                <label for="room_type_edit">Введіть тип кімнати:</label>
            </div>
            <div class="form-floating mb-3 mt-3">
                <input th:type="text" id="room_number_edit" name="room_number" th:value="${room_number_update}" placeholder="Введіть номер кімнати:" class="form-control"><br>
                <label for="room_number_edit">Введіть номер кімнати:</label>
            </div>
            <div class="form-floating mb-3 mt-3">
                <input th:type="text" id="is_free_edit" name="is_free" th:value="${is_free_update}" placeholder="Чи Номер Вільний:" class="form-control"><br>
                <label for="is_free_edit">Чи Номер Вільний:</label>
            </div>
            <div class="form-floating mb-3 mt-3">
                <input th:type="number" id="price_per_day_edit" name="price_per_day" th:value="${price_per_day_update}" placeholder="Введіть ціну за день:" class="form-control"><br>
                <label for="price_per_day_edit">Введіть ціну за день:</label>
            </div>
            <button type="submit">Змінити Номер</button>
        </form>
    </div>


    <h1>Список Номерів</h1>
    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">room_type</th>
            <th scope="col">room_number</th>
            <th scope="col">is_free</th>
            <th scope="col">price_per_day</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <div th:each = "el : ${rooms}">
            <tr class="table-light">
                <th scope="row" th:text="${el.id}"></th>
                <td th:text="${el.room_type}"></td>
                <td th:text="${el.room_number}"></td>
                <td th:text="${el.free}"></td>
                <td th:text="${el.price_per_day}"></td>
                <td>
                    <form action="/admin/rooms" method="get">
                        <input th:type="hidden" name="action" value="edit">
                        <input th:type="hidden" name="id" th:value="${el.id}">
                        <button type="submit">Змінити</button>
                    </form>
                    <form action="/admin/rooms/delete" method="post">
                        <input th:type="hidden" name="id" th:value="${el.id}">
                        <button type="submit">Видалити</button>
                    </form>
                </td>
            </tr>
        </div>
        </tbody>
    </table>


    </body>
</main>



</body>
</html>
