<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">

</div>
<style>
    body {
        background-image: url(templates/pic2.jpg);

    }
</style>
<main>

    <body>


    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px; height: 720px;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">Головна Сторінка</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="/rooms" class="nav-link text-white" aria-current="page">
                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                    Замовлення Номеру
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">
                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                    Зміна Сервісу
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">
                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#grid"></use></svg>
                    Контакти
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">
                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#grid"></use></svg>
                    Адмін
                </a>
            </li>
        </ul>
    </div>
    </body>

    <div class="container mt-5 mb-5">
        <h1>Додавання Номеру</h1>
        <form action="/room_order/add/1" method="post">
            <input th:type="text" name="room_number" placeholder="Введіть Номер кімнати" class="form-control"><br>
            <input th:type="text" name="room_service" placeholder="Введіть Сервіс кімнати" class="form-control"><br>
            <input th:type="text" name="room_type" placeholder="Введіть Тип кімнати" class="form-control"><br>
            <button type="submit">Додати Номер</button>

        </form>
    </div>
    <div th:each = "el : ${room_types}" class="alert alert-info mt-2">
        <h3 th:text="${el}"/>
        <a href="/room_order/add" class="nav-link text-danger">
            Додати
        </a>
    </div>

</main>

</body>
</html>
