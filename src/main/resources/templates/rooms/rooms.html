<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <link rel="stylesheet" type="text/css" href="../static/main.css" th:href="@{/main.css}" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<main>
    <body>
    <header th:insert="blocks/header::header">  </header>

    <div th:each = "el : ${room_types}" class="alert alert-info mt-2">
        <h3 th:text="${el}"/>
        <form action="/rooms/room_order" method="get">
            <input th:type="hidden" name="room_type" th:value="${el}"><br>
            <button type="submit">Оформити Номер</button>
        </form>
    </div>
    </body>
</main>



</body>
</html>
