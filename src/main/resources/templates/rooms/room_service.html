<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <link rel="stylesheet" type="text/css" href="../static/main.css" th:href="@{/main.css}" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header th:insert="blocks/header::header">  </header>

<div class="container">

</div>
<main>


    <div class="container mt-5 mb-5">
        <h1>Зміна Сервіса в Номері</h1>
        <form action="/room_service" method="post">
            <div class="alert alert-danger" role="alert" th:if="${state == 'error'}">
                Замовлення За Такими Даними Не Існує
            </div>
            <div class="alert alert-success" role="alert" th:if="${state == 'success'}">
                Сервіс Успішно Змінений
            </div>
            <div class="form-floating mb-3 mt-3">
                <input th:type="text" id="phone_number" name="phone_number" placeholder="Введіть Номер Телефону" class="form-control" required pattern="[+]\d{12}"><br>
                <label for="phone_number">Номер телефону в форматі +380XXXXXXXXX</label>
            </div>
            <div class="form-floating mb-3 mt-3">
                <input th:type="number" id="room_number" name="room_number" placeholder="Введіть Номер Кімнати" class="form-control" required pattern="\d+"><br>
                <label for="room_number">Номер Кімнати</label>
            </div>
            <div class="form-floating mb-3 mt-3">
                <select class="form-select" id="service" name="service">
                    <option>Без Прибирання</option>
                    <option>Легке Прибирання</option>
                    <option>Генеральне Прибирання</option>
                </select>
                <label for="service" class="form-label">Виберіть Тип Прибирання</label>
            </div>
            <button class="btn btn-primary" type="submit">Оформити Номер</button>
        </form>
    </div>

</main>

</body>
</html>
